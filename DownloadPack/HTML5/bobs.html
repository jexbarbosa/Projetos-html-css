<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Vídeos</title>
        <style>
            
            video{width: 640px;height: 480px;}
                
        </style>
    </head>
    <body>
        
    <!--inserção de um vídeo utilizando o elemento source (origem) dentro do elemento video com o atributo controls-->
    <video controls autoplay>
        <source src="bobs.mp4" type="video/mp4">
        <source src="meu_video.ogg" type="video/ogg">
    </video>
   
    
    </body>
</html>
